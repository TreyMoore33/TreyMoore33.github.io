<center>
  <div class="user-list">
     <h2>User Profiles</h2>

     <center>
       <div id="user-list-container"></div>
     </center>

     <script>
     window.onload = function() {
         // Fetch user profiles from the server
         fetch('php/get_user_profiles.php')
             .then(response => response.text())
             .then(data => {
                 // Inject the retrieved content into the user-list-container
                 document.getElementById('user-list-container').innerHTML = data;
             })
             .catch(error => console.error('Error fetching user profiles:', error));
     };
     </script>

   </div>
