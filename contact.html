<style media="screen">

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.message-box {
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input[type="text"],
.input-group input[type="email"],
.input-group textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.input-group textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #025C64;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #003C42;
}
</style>

</head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="img\logo.jpg" alt="Company Logo" class="logo-img">

      <input type="text" placeholder="Search for jobs..." onkeydown="if(event.keyCode==13) event.preventDefault()">
      <button onclick="search()">Search</button>
    </div>
  </div>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any concerns or suggestions for how to improve our system, please don't hesitate to contact our team!</p>
    <br>
    <div class="message-box">
      <form id="contactForm">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="input-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
     document.getElementById("contactForm").addEventListener("submit", function(event) {
       event.preventDefault();

       var formData = new FormData(this);

       fetch("php\send_email.php", {
         method: "POST",
         body: formData
       })
       .then(response => {
         if (response.ok) {
           alert("Message sent successfully!");
           document.getElementById("contactForm").reset();
         } else {
           alert("Failed to send message. Please try again later.");
         }
       })
       .catch(error => {
         console.error("Error:", error);
         alert("An unexpected error occurred. Please try again later.");
       });
     });
  </script>
</body>
