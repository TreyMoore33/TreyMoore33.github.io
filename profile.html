<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details</title>
<link rel="stylesheet" href="css\style.css">
<style>
/* CSS for the account details page */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9; /* Light gray background */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
}

.container h1 {
  text-align: center;
  margin-bottom: 20px;
}

.profile-info {
  border-bottom: 1px solid #ccc; /* Gray border */
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.profile-info p {
  margin: 10px 0;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.input-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc; /* Gray border */
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #025C64; /* Dark blue */
  color: #fff; /* White text */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #02464b; /* Darker blue on hover */
}

</style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="img\logo.jpg" alt="Company Logo" class="logo-img">
    </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="apply.html">Applicant Search</a></li>
    <li><a href="job.html">Job Search</a></li>
    <li><a href="profile.html">Manage Profile</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
  <div class="search-bar">
    <input type="text" placeholder="Search ..." onkeydown="if(event.keyCode==13) event.preventDefault()">
    <button onclick="search()">Search</button>
  </div>
</div>
  <div class="container">
    <h1>Account Details</h1>
    <h2>Profile Information</h2>
    <div class="profile-info">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <p><strong>User Type:</strong> Recruiter</p>
    </div>
    <h2>Additional Information</h2>
    <form action="update_profile.php" method="POST">
      <div class="input-group">
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4"></textarea>
      </div>
      <div class="input-group">
        <label for="job_experience">Previous Job Experience:</label>
        <textarea id="job_experience" name="job_experience" rows="4"></textarea>
      </div>
      <div class="input-group">
        <label for="personal_description">Personal Description:</label>
        <textarea id="personal_description" name="personal_description" rows="4"></textarea>
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
</body>
