  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Month', 'Users'],
      ['March 2023', 1],
      ['April 2023', 8],
      ['May 2023', 10473],
      ['June 2023', 15649],
      ['July 2023', 23867],
      ['August 2023', 45879],
      ['September 2023', 76483],
      ['October 2023', 82321],
      ['November 2023', 93974],
      ['December 2023', 118221],
      ['January 2024', 120874],
      ['February 2024', 122375],
      ['March 2024', 128297]
    ]);

    var options = {
      title: 'Active Job Applicants Within The Past Year',
      curveType: 'function',
      legend: { position: 'bottom' }
    };

    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

    chart.draw(data, options);
  }

  function drawNewJobPostingsChart() {
      var data = google.visualization.arrayToDataTable([
        ['Month', 'New Job Postings'],
        ['January 2024', 2380],
        ['February 2024', 3118],
        ['March 2024', 2117],
        ['April 2024', 2984]
      ]);

      var options = {
        title: 'New Job Postings Throughout Current Quarter',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('new_job_postings_chart'));

      chart.draw(data, options);
    }

</script>
